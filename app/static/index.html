<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー　一覧</title>
    <script src="js/users.js" defer></script>
    <script src="js/index.js"defer></script>

    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
    <main>
        <div class="header">
            <h1 class="w80">ユーザー　一覧</h1>
            <div class="w20 user-submit-area">
                <input type="button" onclick="window.location.href='/create.html'" id="user-submit" value="ユーザー登録" />
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="8" class="thmenu">
                        <div id="ctr-menu">
                            <p><span id="data-length"></span>件中<span id="show-start"></span>〜<span id="show-end"></span>件表示</p>
                            <p>表示件数：
                                <select id="show-length">
                                    <option selected value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </p>
                            <p><span id="current-page"></span>/<span id="page-length"></span>ページ</p>
                            <input type="button" id="prev-btn" value="←" />
                            <input type="button" id="next-btn" value="→" />
                            <br />
                            <div id="search-box">
                                <label for="sch-name">氏名</label>
                                <input type="text"id="sch-name" name="sch-name" />
                                <label for="sch-gender">性別</label>
                                <select id="sch-gender" name="sch-gender">
                                    <option value="-">-</option>
                                    <option value="男性">男性</option>
                                    <option value="女性">女性</option>
                                </select>
                                <label for="sch-birth">生年月日</label>
                                <input id="sch-birth-start" type="date" name="sch-birth" />
                                ~
                                <input id="sch-birth-end" type="date" name="sch-birth" />
                                <label for="sch-blood">血液型</label>
                                <select id="sch-blood" name="sch-blood">
                                    <option value="-">-</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="O">O</option>
                                    <option value="AB">AB</option>
                                </select>
                                <label for="sch-jobs">職業</label>
                                <select id="sch-jobs" name="sch-jobs">
                                    <option value="-">-</option>
                                </select>
                                <input type="button" id="search" value="検索" />
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th class="thelem">氏名</th>
                    <th class="thelem">性別</th>
                    <th class="thelem">生年月日</th>
                    <th class="thelem">血液型</th>
                    <th class="thelem">職業</th>
                    <th class="thelem">メールアドレス</th>
                    <th class="thelem">電話番号</th>
                    <th class="thelem">メニュー</th>
                </tr>
            </thead>
            <tbody id="users-list">

            </tbody>
        </table>
    </main>
</body>
</html>
