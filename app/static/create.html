<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/users.js" defer></script>
    <script src="js/index.js"defer></script>

    <link rel="stylesheet" type="text/css" href="style/index.css">

    <title>Document</title>
</head>
<body>
    <div id="submit-box">
        <h1>登録</h1>
        <label for="name">氏名</label>
        <input type="text" name="name" id="name"/>
        <br />
        <label for="gender">性別</label>
        <select name="gender" id="gender">
            <option value="男性">男性</option>
            <option value="女性">女性</option>
        </select>
        <br />
        <label for="birth">生年月日</label>
        <input type="date" name="birth" id="birth"/>
        <br />
        <label for="blood">血液型</label>
        <select name="blood" id="blood">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>
        <br />
        <label for="jobs">職業</label>
        <input type="text" id="jobs" name="jobs">
        <br />
        <label for="mail">メールアドレス</label>
        <input type="email" id="email" name="mail"/>
        <br />
        <label for="number">電話番号</label>
        <input type="tel" id="phone-number" name="number" />
        <br />
        <label for="pw">パスワード</label>
        <input type="text" minlength="4" id="password" name="pw" />
        <br />
        <input type="button" id="submit-user" value="登録" />
        <input type="button" onclick="window.location.href='/'" id="close-submit" value="閉じる" />
    </div>
</body>
</html>
